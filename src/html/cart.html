<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
</head>
</head>
<body>
   
    <div class="header"></div>
    
    <div class="m-body">
            <p class="car-title-p">购物车</p>
            <span class="line">
                |
             请尽快提交订单，下单后您另有30分钟的支付时间。
             <i class="iconfont icon-wenhao" style="color:blue;position:absolute;top:0px;left:280px;"></i>
            </span>
            <div class="cart_not_empty" style="border:1px solid #ddd;">
                <table class="table table-bordered table-hover">
                  <thead>
                     <tr class="tr-header">
                       <th style="width:800px;text-align: left;padding-left: 10px;">发货订单</th>
                       <th style="width:96px;text-align: center;">单价</th>
                       <th style="width:180px;text-align: center;">数量</th>
                       <th style="width:106px;text-align: center;">小计</th>
                       <th style="width:50px;text-align: center">操作</th>
                    </tr>
                   </thead>
               </table>
                    <tbody> 
                     <script  type="text/html" id="cart_temp">
                    {{each products prod}}

                    <tr data-id="{{prod.id}}"> 
                     <td><input type="checkbox" class="ck_prod"></td>
                    <td><img src="{{prod.img}}" style=" height:100px;text-align: left;padding-left: 10px;padding-right: 590px"></td>
                    <td  style="width:50px;text-align: center;padding:0 33px 0 80px;">{{prod.price}}</td>
                    <td class="kuang">
                        <div class="input-group">
                        <span class="input-group-addon minus" style="float: left;width: 20px;height: 18px;padding-left:10px; cursor: pointer">-</span>
                        <input type="text" class="form-control text-center amount" value="{{prod.amount}}" id="form">
                        <span class="input-group-addon add" style="float:right;width: 22px;height: 18px; padding-right: 7px; cursor: pointer; text-align:center;" >+</span>
                        </div>
                    </td>
                    <td class="sub_total" style="width:76px;text-align: center;padding-left: 10px">{{(prod.price * prod.amount).toFixed(2)}}</td>
                    <td>
                        <a href="javascript:void(0);" class="del_link" style="width:50px;text-align: center; margin-left: 20px">
                            <i class="iconfont icon-shanchu" style="color:black;"></i>
                        </a>
                    </td>
                    </tr>
                    {{/each}}
                </script>
                    </tbody>
                    <table>
                    <tr>
                        <td colspan="5" align="center" height="100">当前购物车内还没有东西</td>
                    </tr>
                    <div class="float_r">                 
                    商品总计<span class="totalPrice-info">(不含运费)</span>:
                    <span id="goods_total_price" class="totalPrice">￥0</span>
                </div>
                </table>
        </div>
        </div>
    </div> 
    <div class="footer"></div>
    <script src="/lib/requirejs/require.js" data-main="/js/cart"></script>                            
</body>
</html>
