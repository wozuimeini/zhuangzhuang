<!DOCTYPE html>
<html>
<head>
    <title>登录-妆炫商城</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/font/iconfont.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="box">
        <!--第一部分-->
        <div class="head-login">
            <div class="head-login-left">
                <a href="" title="妆炫商城">
                    <img src="/img/logo.png" alt="妆炫商城">
                </a>
                登录
            </div>
            <div class="head-login-right">
                <i class="head-login-right-a"></i><span class="rr-1">100%正品保障</span>
                <i class="head-login-right-b"></i><span class="rr-2">全场满300包邮</span>
                <i class="head-login-right-c"></i><span class="rr-3">闪电发货</span>
            </div>
        </div>
        <!--第二部分-->
        <div class="box-login">
            <div class="box-login-left">
                <a href="#" target="_blank">
                    <img src="/img/register-bg2.jpg">
                </a>
            </div>
            <div class="box-login-right">
                <div class="message">请输入至少四位的用户名</div>
                <div class="message_2">请输入6~20位的密码</div>
                <form id="login_form">
                <p>
                    <span style="font-size: 14px;font-weight: normal;
                    color: #333;position: relative;margin-bottom:7px;
    display: block;">账号</span>
                    <label for="userName" id="userName_Text" ></label>
                    <input type="text" placeholder="&nbsp;请输入您的用户名" id="userName" name="userName" class="form-text" maxlength="11">
                </p>
                <p>
                    <span style="font-size: 14px;font-weight: normal;
                    color: #333;position: relative;margin-bottom: -10px;
    display: block;">密码</span>
                    <span style="font-size: 14px;font-weight: normal;float:right;
                    color: #999;position: relative;top:-7px;left:0px;">忘记密码？</span>
                    <label for="passWord" id="password_Text" ></label>
                    <input type="password" placeholder="&nbsp;请输入密码" id="passWord" name="passWord" class="form-text" maxlength="11">
                </p>
                <p>
                    <a type="button" id="btn-reg">登录</a>
                    <a href="/html/register.html" style="display:block;position:absolute;top:9px;right:-12px;
                    font-size: 14px;color: #ed1475;">30秒立即注册>></a>
                </p>
            </form>
            </div>
        </div>
        <!--第三部分-->
        <div class="foot-login">
            <p class="foot-login-a">
                <a href="" target="_blank" rel="nofollow">正品承诺</a>
                |
                <a href="" target="_blank" rel="nofollow">购物流程</a>
                |
                <a href="" target="_blank" rel="nofollow">售后服务</a>
                |
                <a href="" target="_blank" rel="nofollow">帮助中心</a>
                |
                <a href="" target="_blank" rel="nofollow">我的订单</a>
            </p>
            <p>
                Copyright©2006-2018&nbsp;
                妆炫化妆品商城
                <a href="" target="_blank" class="f_01"></a> 
                版权所有 渝ICP备14010265号-9
            </p>
        </div>
    </div>
     <script src="/lib/requirejs/require.js" data-main="/js/login"></script>
</body>
</html>
