<!DOCTYPE html>
<html>
<head>
    <title>注册会员，妆炫商城</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/font/iconfont.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="box">
        <!--第一部分-->
        <div class="head-login">
            <div class="head-login-left">
                <a href="" title="妆炫商城">
                    <img src="/img/logo.png" alt="妆炫商城">
                </a>
                30秒免费注册
            </div>
            <div class="head-login-right">
                <i class="head-login-right-a"></i><span class="rr-1">100%正品保障</span>
                <i class="head-login-right-b"></i><span class="rr-2">全场满300包邮</span>
                <i class="head-login-right-c"></i><span class="rr-3">闪电发货</span>
            </div>
        </div>
        <!--第二部分-->
        <div class="box-login">
            <div class="box-login-left">
                <a href="#" target="_blank">
                    <img src="/img/register-bg2.jpg">
                </a>
            </div>
            <div class="box-login-right">
                <div class="message">请输入至少四位的用户名</div>
                <div class="message_2">请输入6~20位的密码</div>
                <div class="message_3">两次密码输入不一致，请重新输入</div>
                 <form id="register_form">
                <p class="reg-a">
                    <a href="/html/login.html">登录>></a>
                </p>
               

                <p>
                    <label for="userName" id="userName_Text" ></label>
                    <input type="text" id="userName" name ="userName" class="form-text" maxlength="11" placeholder="请输入用户名">
                </p>
                <p>
                    <label for="passWord" id="password_Text" ></label>
                    <input type="password" id="passWord" name="passWord" class="form-text" maxlength="11" placeholder="请输入密码">
                </p>
                <p>
                    <label for="Repassword" id="Repassword_Text" ></label>
                    <input type="password" id="Repassword" class="form-text" maxlength="11" placeholder="请再次输入密码">
                </p>
                <div id="yanzheng">
                    <div class="gt_holder">
                        <div class="gt_slider">
                            <div class="circle">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div class="slide">按住左边滑块，拖动完成上方拼图</div>
                        </div>
                        <i class="iconfont icon-chupiaosuoding" 
                        style="display:block;margin-top:-21px;
                        font-size:20px;color:#4dbcff;float:right;margin-right:-68px;"></i>
                    </div>
                </div>
                <p>
                    <a href="javascript:void(0);" id="btn-reg">立即注册</a>
                    <!---<input type="button" class="btn-reg"  value="立即注册">-->
                </p>
            
            </div>
              </form>
        </div>
        <!--第三部分-->
        <div class="foot-login">
            <p class="foot-login-a">
                <a href="/help/z1.html" target="_blank" rel="nofollow">正品承诺</a>
                |
                <a href="/help/z3.html" target="_blank" rel="nofollow">购物流程</a>
                |
                <a href="/help/z2.html" target="_blank" rel="nofollow">售后服务</a>
                |
                <a href="/help/" target="_blank" rel="nofollow">帮助中心</a>
                |
                <a href="/i/myOrders.html" target="_blank" rel="nofollow">我的订单</a>
            </p>
            <p>
                Copyright©2006-2018&nbsp;
                妆炫化妆品商城
                <a href="http://www.zhuangxuan.cn/" target="_blank" class="f_01"></a> 
                版权所有 渝ICP备14010265号-9
            </p>
        </div>
    </div>
     <script src="/lib/requirejs/require.js" data-main="/js/register"></script>
</body>
</html>
